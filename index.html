<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Sunny Diwa | Portfolio</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&family=JetBrains+Mono:wght@300;400;500&display=swap" rel="stylesheet">
    <style>
      /* Global Box Sizing */
      *, *::before, *::after {
        box-sizing: border-box;
      }

      /* Base Resets */
      html.lenis, html.lenis body {
        height: auto;
      }
      
      html {
        scroll-behavior: initial;
        background-color: #050505;
        overflow-x: hidden;
      }
      
      body {
        font-family: 'Manrope', sans-serif;
        background-color: #050505;
        color: #e5e5e5;
        width: 100%;
        margin: 0;
        padding: 0;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        scrollbar-width: none; 
        -ms-overflow-style: none;
      }
      
      body::-webkit-scrollbar { 
        display: none; 
      }

      .font-mono {
        font-family: 'JetBrains Mono', monospace;
      }

      /* 3D Scene Config */
      .scene-container {
        perspective: 1000px; /* Slightly flatter perspective to make reading easier */
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100vh;
        overflow: hidden;
        z-index: 10;
        pointer-events: none;
      }
      
      .helix-world {
        position: absolute;
        top: 0; /* Positioned by JS now */
        left: 50%;
        transform-style: preserve-3d;
        will-change: transform;
        width: 0;
        height: 0;
      }

      .helix-card {
        position: absolute;
        left: 50%;
        top: 50%;
        transform-style: preserve-3d;
        backface-visibility: hidden;
        
        /* Centering Logic */
        width: 85vw;
        height: 60vh;
        margin-left: -42.5vw; /* Half of 85vw */
        margin-top: -30vh;    /* Half of 60vh */
        
        display: flex;
        align-items: center;
        justify-content: center;
        pointer-events: auto;
        
        transition: opacity 0.3s cubic-bezier(0.19, 1, 0.22, 1), transform 0.3s cubic-bezier(0.19, 1, 0.22, 1);
      }

      @media (min-width: 768px) {
        .helix-card {
          width: 60vw;
          height: 70vh;
          margin-left: -30vw;
          margin-top: -35vh;
        }
      }

      /* Lenis CSS */
      .lenis.lenis-smooth {
        scroll-behavior: auto !important;
      }
      .lenis.lenis-smooth [data-lenis-prevent] {
        overscroll-behavior: contain;
      }
      .lenis.lenis-stopped {
        overflow: hidden;
      }
    </style>
